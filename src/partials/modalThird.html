<div class="backdrop is-hidden" data-modal-third>
  <div class="modal">
    <button class="modal__button" type="button" data-modal-close-third>
      <svg class="end" width="24" height="24">
        <use href="./images/icons-svg.svg#icon-inst"></use>
      </svg>
    </button>

    <h2 class="form__title">ціни на номер</h2>

    <form class="form__form" name="contact-form" autocomplete="on">
      <div class="form__position-third">
        <div class="form__position-third">
          <p class="textinselect" style="margin-left: 12px">Двомісний люкс</p>
          <p class="form__label">Категорія номеру</p>
        </div>
        <div class="form__field">
          <input
            class="form__input"
            id="user-name"
            type="number"
            name="user-name"
            placeholder="1"
            required
            min="1"
          />
          <label class="form__label" for="user-name">кількість ночей</label>
        </div>
        <div class="form__position-third">
          <p class="textinselect" style="margin-left: 12px">1000</p>
          <p class="form__label">грн</p>
        </div>
      </div>
      <button class="form__button" type="button">оформити бронювання</button>
    </form>
  </div>
</div>
